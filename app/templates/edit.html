<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Task</h2>
    <!-- Task Form: Edit Task -->
    <form method="POST">
        <h4>Edit Task</h4>
        <input type="text" name="title" value="{{ task.title }}" class="form-control mb-2" required>
        <textarea name="description" class="form-control mb-2">{{ task.description }}</textarea>
        <input type="date" name="due_date" class="form-control mb-2" value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
